# DEFAULT /PREDETERMINADO si no se especifica entorno
spring:
  application:
    name: PersonManager
  banner:
    location: JPD.txt
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PSSWRD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      generate-ddl: true
      hibernate:
        "[format_sql]": true
        "[show_sql]": true
        "[default_schema]": pctaller
server:
  port: 5555 
logging:
  level:
   "[org.springframework.web]": INFO
